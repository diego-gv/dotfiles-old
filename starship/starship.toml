# Prompt format
# ----------------------------
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$python\
$cmd_duration $jobs $time\
$line_break\
$os$shell$character"""

[fill]
symbol = " "

# Generic configuration
# ----------------------------
[username]
style_user = 'blue bold'
style_root = 'black bold'
format = '[$user]($style) on '
disabled = false
show_always = true

[directory]
style = "blue"
read_only_style = "197"
read_only = "  "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯❯](purple)"
error_symbol = "[❯❯](red)"
vicmd_symbol = "[❮❮](green)"

[shell]
disabled = false
zsh_indicator = ""
powershell_indicator = ""
cmd_indicator = ""

[os]
disabled = false
format = "$symbol "
symbols.Ubuntu = ""
symbols.Windows = ""

# Git configuration
# ----------------------------
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

# Jobs configuration
# ----------------------------
[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

# CMD configuration
# ----------------------------
[cmd_duration]
show_milliseconds = true
format = "[$duration]($style)"
style = "yellow"

# Time configuration
# ----------------------------
[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

# Custom configuration
# ----------------------------
[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"

# Programming languages
# ----------------------------
[python]
style = "bold green"
format = "[󰌠 $version]($style)"
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
detect_files = []
detect_extensions = []
disabled = false